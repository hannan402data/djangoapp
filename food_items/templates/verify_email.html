<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email - Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="card-title mb-4">Please Verify Your Email</h3>
                        <div class="alert alert-info">
                            <p>We've sent a verification link to your email address.</p>
                            <p>Please check your inbox and click the link to verify your email.</p>
                        </div>
                        <p class="text-muted">
                            If you don't see the email, please check your spam folder.
                        </p>
                        <div class="mt-4">
                            <a href="{% url 'login' %}" class="btn btn-secondary">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
