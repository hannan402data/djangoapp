<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .admin-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }
        .or-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .or-divider:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dee2e6;
            z-index: -1;
        }
        .or-divider span {
            background: white;
            padding: 0 15px;
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container bg-white">
            <h2 class="text-center mb-4">Welcome to Our Restaurant</h2>
            
            {% if messages %}
            <div class="messages mb-4">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Customer Login Form -->
            <form method="post" class="mb-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="table" class="form-label">Table Number</label>
                    <input type="number" class="form-control" id="table" name="table" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login as Customer</button>
            </form>

            <!-- Or Divider -->
            <div class="or-divider">
                <span>OR</span>
            </div>

            <!-- Admin Login Link -->
            <div class="admin-link">
                <a href="/admin/login/?next=/admin/" class="btn btn-dark">
                    <i class="bi bi-shield-lock"></i> Login as Administrator
                </a>
                <p class="text-muted mt-2 small">
                    <i class="bi bi-info-circle"></i> 
                    For restaurant staff and administrators only
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
